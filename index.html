<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pracica 1</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div id="app" class="container">
    <div class="header">
      <h1>
        Lista de cursos
      </h1>
    </div>

    <div class="header__search">
      <input type="text" placeholder="TÃ­tulo del curso" v-model="title" class="cajas caja-texto" />
      <input type="number" placeholder="Horas" v-model="time" class="cajas caja-numero" />
      <button v-on:click="addCourse" class="boton">+</button>
    </div>

    </fieldset>
    <div>
      <div v-if="courses == 0" class="cursos-texto">
        <!-- <h3>Lista de Cursos</h3> -->
        <p>No has realizado ningun curso</p>
      </div>
      <div v-else>
        <h3>Lista de Cursos</h3><br />
        <div class="cursos-contenedor">
          <ul v-for="p in courses" v-bind:key="p.title">
            <!-- Lista de cursos -->
            <li class="lista-cursos">{{ p.title }}, con {{ p.time }} horas</li>
          </ul>
        </div>

        <br /><br />
        <hr />
        <p>
          Has invertido <strong>{{ totalTime }} horas </strong> Aprendiendo.
          <b>#NuncaParesDeAprender</b>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
